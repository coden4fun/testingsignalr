}

<div class="jumbotron">

        <a href="#" class="btn btn-primary btn-large" id="testButton">Test it now&raquo;</a>
    </p>

    <p id="response">

<div class="jumbotron">
    <h2>Test CORS (Cross-origin resource sharing)</h2>
    <p class="lead">
        <a href="#" class="btn btn-primary btn-large" id="testButton">Test it now&raquo;</a>
    </p>
    <p>
    <p id="response">
    </p>
</div>

@section scripts
{
<script language="javascript">
    var feedbackArea = $('#response');
    $('#testButton')
        .click(function () {
            $.ajax({
                type: 'GET',
                url: 'http://hpkmvcwebapi.azurewebsites.net/api/values'
            }).done(function (data) {
                feedbackArea.html(data);
            }).error(function (jqXHR, textStatus, errorThrown) {
                feedbackArea.html(jqXHR.responseText || textStatus);
            });
        });
</script>
}
